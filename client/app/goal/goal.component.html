<div class="goal">
  <div class="goal-head">
    <span class="goal-title">{{goal.title}}</span>
  </div>
  <ng-container *ngFor="let task of tasks">
    <app-task-synopsis *ngIf="!task.isComplete" [task]="task" [appointments]="getAppointmentsForTask(task.id)"></app-task-synopsis>
  </ng-container>
</div>
